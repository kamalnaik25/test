plugins {
    id 'java'
}

group 'test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task helloWorld(type: JavaExec) {
    classpath sourceSets.test.runtimeClasspath
    main = "first.helloWorld"
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
